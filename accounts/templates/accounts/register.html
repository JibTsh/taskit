{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-4"></div>
    <form class="form-signin col align-self-center"  method="POST" action="{% url 'register' %}">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
        {% endif %}
        <h2 class="text-center" >Sign Up</h2>
        {% csrf_token %}
            <!--<div class="text-center mb-4">
                <img class="mb-4" src="" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1>
                <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p>
            </div>-->
            
            <div class="form-label-group my-2">
                <label for="inputPassword">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Username" required="" name="username">
            </div>
    
            <div class="form-label-group my-2">
                <label for="inputEmail">Email address</label>
                <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required="" autofocus="">
            </div>
            
            <div class="form-label-group my-2">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" name="password" required=""> 
            </div>
            
            <div class="form-label-group my-2">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm Password" required="">
            </div>
    
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Register">
            <a href="{% url 'login' %}" class="nav-link text-right">Already Registered?</a>
    </form>
    <div class="col-4"></div>
</div>
  
{% endblock %}
