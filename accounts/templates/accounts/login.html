{% extends "base.html" %}
{% block content %}
<div class="row ox m-0">
    <form class="form-signin col-10 col-sm-8 col-md-6 col-lg-4 mx-auto align-self-center ox"  method="POST" action="{% url 'login' %}">
        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show mt-2 ox" role="alert">
            {{error}}
            <button type="button" class="close ox" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        <h2 class="text-center pt-2 pb-0 ox" >Log In</h2>
        {% csrf_token %}
            <!--<div class="text-center mb-4">
                <img class="mb-4" src="" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1>
                <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p>
            </div>-->
            
            <div class="form-label-group my-2 ox">
                <label for="inputPassword">Username</label>
                <input type="text" id="username" class="form-control ox" placeholder="Username" required="" name="username">
            </div>
    
            
            <div class="form-label-group my-2 ox">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control ox" placeholder="Password" name="password" required=""> 
            </div>
    
            <input class="btn btn-lg btn-primary btn-block ox" type="submit" value="Login">
            <a href="{% url 'register' %}" class="nav-link text-right ox">Not Registered?</a>
    </form>
</div>
  
{% endblock %}
