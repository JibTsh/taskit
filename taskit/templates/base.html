<!DOCTYPE html>

<body>
    
 <!--Navbar -->
<nav class="mx-0 navbar navbar-expand navbar-dark bg-success default-color sticky-top dark-grad">
    <div class="container">
    <a class="navbar-brand " href="#">TaskIt</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto nav-flex-icons mr-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown">
            <i class="fas fa-user"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right dropdown-default">
            <a href="{% url 'home' %}" class="dropdown-item">Home</a>
            {% if user.is_authenticated %}

              <form id="logout" action="{% url 'logout' %}" method="post" class="d-none">{% csrf_token %}</form>
              <a class="dropdown-item" href="javascript:document.getElementById('logout').submit();">Logout</a>
            {% else %}
              <a class="dropdown-item" href="{% url 'login' %}">Login</a>
              <a class="dropdown-item" href="{% url 'register' %}">Register</a>
              <!--<a class="dropdown-item" href="{% url 'login' %}"></a>-->
            {% endif %}
          </div>
        </li>
      </ul>
    </div>
    </div>   
</nav>
 <!--/.Navbar -->
